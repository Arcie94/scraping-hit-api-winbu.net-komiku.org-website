version: '3.8'

services:
  api:
    build: .
    container_name: scraper-api
    restart: always
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    networks:
      - scraper-network
    dns:
      - 8.8.8.8
      - 1.1.1.1

  nginx:
    image: nginx:alpine
    container_name: scraper-nginx
    restart: always
    ports:
      - "8081:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - scraper-network

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: scraper-tunnel
    restart: always
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=eyJhIjoiMjQ5NDM0MThkNWM3M2Y1YjA4ZTRlMjg2ZjBiYzBhNTYiLCJ0IjoiMzNhYjMwOTItMjNkZC00ZTFkLWIxYjItMzg3M2U4NWJmNDg0IiwicyI6Ik9UYzFOalpqTXpRdFlUTXlaaTAwWmpjMExXRTNaVFV0TlRrMk1UQmlNekJoTldSbCJ9
    networks:
