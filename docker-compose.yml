version: '3.8'

services:
  api:
    build: .
    container_name: scraper-api
    restart: always
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    networks:
      - scraper-network

  nginx:
    image: nginx:alpine
    container_name: scraper-nginx
    restart: always
    ports:
      - "8081:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - scraper-network

networks:
  scraper-network:
    driver: bridge
