version: '3.8'

services:
  anime-api:
    build:
      context: .
      dockerfile: Dockerfile.anime
    container_name: anime-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - TZ=Asia/Jakarta
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - scraper-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./analytics.db:/app/analytics.db

  manga-api:
    build:
      context: .
      dockerfile: Dockerfile.manga
    container_name: manga-api
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - TZ=Asia/Jakarta
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - scraper-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./analytics.db:/app/analytics.db

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - scraper-network
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    networks:
      - scraper-network
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

networks:
  scraper-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
